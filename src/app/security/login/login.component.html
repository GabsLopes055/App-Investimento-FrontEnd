<div class="container">
    <mat-card>
        <div class="imag">
            <img src="../../../assets/img/undraw_male_avatar_g98d.svg" alt="miniatura-login">
        </div>
        <mat-card-title>
            <h1>App Investimentos</h1>
        </mat-card-title>
        <form [formGroup]="formLogin">
            <mat-form-field appearance="outline">
                <mat-label>Usu√°rio</mat-label>
                <input matInput type="text" autocomplete="off" formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput type="password" autocomplete="off" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="submitForm()" [disabled]="!formLogin.valid">Acessar<mat-icon>login</mat-icon></button>
        </form>
    </mat-card>
</div>
