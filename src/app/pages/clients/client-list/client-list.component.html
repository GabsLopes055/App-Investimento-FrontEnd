<div class="title">
    <h2>Lista de Clientes</h2>
    <button mat-mini-fab matTooltip="Adicionar Cliente" color="primary" (click)="criarCliente()"><i class="material-icons">add</i></button>
</div>

<mat-divider></mat-divider>

<div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="client">

        <tr mat-header-row *matHeaderRowDef="indices"></tr>
        <tr mat-row *matRowDef="let row; columns: indices;"></tr>


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Criado </th>
            <td mat-cell *matCellDef="let row"> {{row.createdAt | date : "dd/MM/yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="investimentos">
            <th mat-header-cell *matHeaderCellDef> Investimentos </th>
            <td mat-cell *matCellDef="let row">
                <a mat-icon-button matTooltip="Investimentos" color="primary" (click)="viewClient(row.id)">
                    <i class="material-icons">bar_chart</i>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let row">
                <a mat-icon-button matTooltip="Editar" color="accent" (click)="updateClient(row.id)">
                    <i class="material-icons">edit</i>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="remover">
            <th mat-header-cell *matHeaderCellDef> Remover </th>
            <td mat-cell *matCellDef="let row">
                <a mat-icon-button matTooltip="Remover" color="warn" (click)="deleteClient(row.id, row.name)">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>
    </table>
</div>
