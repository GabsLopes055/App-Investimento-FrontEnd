<h2 mat-dialog-title>Cadastrar Clientes</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput type="text" autocomplete="off" placeholder="Example" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" autocomplete="off" placeholder="example@xyz.com" formControlName="email">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close color="">Cancelar</button>
    <button mat-raised-button color="primary">Cadastrar</button>
</mat-dialog-actions>
